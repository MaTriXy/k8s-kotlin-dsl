language: java
sudo: false
jdk:
  - oraclejdk8

env:
  global:
    # Key for bintray deploys: BINTRAY_API_KEY
    secure: 

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script: |-
 set -e
 ./gradlew check
 [[ ! -z ${TRAVIS_TAG+x} ]] || ./gradlew :kubernetes:dsl:bintrayUpload